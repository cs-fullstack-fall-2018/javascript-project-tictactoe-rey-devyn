<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TTT 3000</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="t3.css"/>
    </head>
    <body>
    <div class="container">
        <div class="jumbotron">
        <h1>Tic Tac Toe 3000</h1> <!-- Name it whatever you want -->
            <button id = "idStartButton" type="button" class = "btn btn-primary btn-lg" name="startButton">Let's Do This!</button>
        </div>
        <!-- Use a table to build a tic-tac-toe board -->
        <table align="center">
            <tr>
                <td class="tile" id="0"></td>
                <td class="tile vertical" id="1"></td>
                <td class="tile" id="2"></td>
            </tr>

            <tr>
                <td class="tile horizontal" id="3"></td>
                <td class="tile vertical horizontal" id="4"></td>
                <td class="tile horizontal" id="5"></td>
            </tr>

            <tr>
                <td class="tile" id="6"></td>
                <td class="tile vertical" id="7"></td>
                <td class="tile" id="8"></td>
            </tr>
        </table>
        <button onclick="window.location.reload()">NEW GAME</button>

        <!-- Include our JavaScript after the table is built -->
        <script src="checkWin.js"></script>
        <script src="t3.js"></script>
    </div>
    </body>

</html>
